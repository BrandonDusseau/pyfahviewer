language: python
python:
  - '3.6'
  - '3.7'
  - '3.8'

before_install:
      - git clone https://github.com/TravisToolbox/pycodestyle-travis.git
install:
  - "pip install -r requirements.txt"
  - "./pycodestyle-travis/install.sh"

script:
  - "SKIP_INTERPRETER=true; ./pycodestyle-travis/scan.sh"

deploy:
  provider: releases
  api_key:
    secure: 
  on:
    tags: true
